<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Bootstrap v5.2.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <!-- Rating state start -->
  <main class="flex">
    <div class="card">
      <div class="card-content-1 card-body">
        <div class="star">
          <img src="./images/icon-star.svg" alt="icon star">
      </div>
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="row text-center rating-grp">
          <div class="col"><button class=" rating-btn ">1</button></div>
          <div class="col"><button class=" rating-btn ">2</button></div>
          <div class="col"><button class=" rating-btn ">3</button></div>
          <div class="col"><button class=" rating-btn ">4</button></div>
          <div class="col"><button class=" rating-btn ">5</button></div>
        </div>
      <div class="row text-center">
        <div class="col"><button class="submit-btn">S U B M I T</button></div>
      </div>
      </div>
       <!-- Rating state end -->
       <div class="card-content-2 card-body text-center hide">
        <!-- Thank you state start -->
              <img class="illustration" src="images/illustration-thank-you.svg" alt="thank-you">
              <div class="result"><a>You selected <!-- Add rating here --><span class="score">3</span> out of 5</a></div>
              <h3>Thank you!</h3>
              <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
            </div>
        <!-- Thank you state end -->
    </div>
  </main>

  <script src="js/myscript.js"></script>
</body>
</html>
